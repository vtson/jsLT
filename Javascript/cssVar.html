<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>update css variable with Js</h2>
	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Spacing:</label>
		<input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Spacing:</label>
		<input type="color" name="base" id="base" value="#ffc600">
	</div>

	<img src="https://www.w3schools.com/w3css/img_lights.jpg">
	<style>
		:root{
			--base: #ffc600;
			--spacing: 10px;
			--blur: 10px;
		}

		img{
			padding: var(--spacing);
			background: var(--base);
			filter: blur(var(--blur));
		}

		html{
			text-align: center;
		}

		body{
			background: #193549;
			color: white;
			font-weight: 100;
			font-size: 50px;
		}

		.controls{
			margin-bottom: 50px;
		}

	</style>

	<script>
		const inputs = document.querySelectorAll('.controls input');

		function handleUpdate(argument) {
			const suffix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`,this.value + suffix);
		}

		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
	</script>
</body>
